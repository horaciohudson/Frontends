<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste dos Comboboxes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste dos Dados dos Comboboxes</h1>
    
    <div class="test-section">
        <h2>Instru√ß√µes</h2>
        <p>1. Abra esta p√°gina no navegador onde voc√™ est√° logado no sistema</p>
        <p>2. Abra o Console do Desenvolvedor (F12)</p>
        <p>3. Clique nos bot√µes abaixo para testar cada endpoint</p>
        <p>4. Verifique os resultados no console e na p√°gina</p>
    </div>

    <div class="test-section">
        <h2>Testes</h2>
        <button onclick="testSuppliers()">Testar Fornecedores</button>
        <button onclick="testCategories()">Testar Categorias</button>
        <button onclick="testCostCenters()">Testar Centros de Custo</button>
        <button onclick="testAll()">Testar Todos</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }

        async function makeAuthenticatedRequest(endpoint, params = {}) {
            try {
                // Obter dados de autentica√ß√£o do localStorage
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const selectedCompanyId = sessionStorage.getItem('selectedCompanyId');
                
                console.log('üîç Dados de autentica√ß√£o:', {
                    token: token ? 'Presente' : 'Ausente',
                    user: user,
                    selectedCompanyId: selectedCompanyId
                });

                if (!token) {
                    throw new Error('Token de autentica√ß√£o n√£o encontrado. Fa√ßa login primeiro.');
                }

                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    'X-Tenant-ID': user.tenantId || selectedCompanyId,
                    'X-Company-ID': selectedCompanyId || user.tenantId
                };

                console.log('üîç Headers da requisi√ß√£o:', headers);

                const url = new URL(`${API_BASE_URL}${endpoint}`);
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));

                console.log('üîç URL completa:', url.toString());

                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers
                });

                console.log('‚úÖ Status da resposta:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Dados retornados:', data);
                
                return {
                    success: true,
                    data: data,
                    count: Array.isArray(data) ? data.length : 1
                };
            } catch (error) {
                console.error('‚ùå Erro na requisi√ß√£o:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        async function testSuppliers() {
            console.log('\n=== TESTANDO FORNECEDORES ===');
            const result = await makeAuthenticatedRequest('/companies/suppliers/simple');
            
            if (result.success) {
                addResult('Fornecedores', `‚úÖ Sucesso! ${result.count} fornecedores encontrados.\n\n${JSON.stringify(result.data, null, 2)}`, 'success');
            } else {
                addResult('Fornecedores', `‚ùå Erro: ${result.error}`, 'error');
            }
        }

        async function testCategories() {
            console.log('\n=== TESTANDO CATEGORIAS ===');
            const result = await makeAuthenticatedRequest('/financial-categories', { isActive: true });
            
            if (result.success) {
                addResult('Categorias Financeiras', `‚úÖ Sucesso! ${result.count} categorias encontradas.\n\n${JSON.stringify(result.data, null, 2)}`, 'success');
            } else {
                addResult('Categorias Financeiras', `‚ùå Erro: ${result.error}`, 'error');
            }
        }

        async function testCostCenters() {
            console.log('\n=== TESTANDO CENTROS DE CUSTO ===');
            const result = await makeAuthenticatedRequest('/cost-centers', { isActive: true });
            
            if (result.success) {
                addResult('Centros de Custo', `‚úÖ Sucesso! ${result.count} centros de custo encontrados.\n\n${JSON.stringify(result.data, null, 2)}`, 'success');
            } else {
                addResult('Centros de Custo', `‚ùå Erro: ${result.error}`, 'error');
            }
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '';
            await testSuppliers();
            await testCategories();
            await testCostCenters();
        }

        // Mostrar informa√ß√µes de autentica√ß√£o ao carregar a p√°gina
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const selectedCompanyId = sessionStorage.getItem('selectedCompanyId');
            
            addResult('Informa√ß√µes de Autentica√ß√£o', 
                `Token: ${token ? 'Presente' : 'Ausente'}\n` +
                `User: ${JSON.stringify(user, null, 2)}\n` +
                `Selected Company ID: ${selectedCompanyId || 'N√£o definido'}`, 
                token ? 'success' : 'error'
            );
        };
    </script>
</body>
</html>
