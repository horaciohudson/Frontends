<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Renderização dos Comboboxes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .debug { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; }
        pre { background: #e9ecef; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste - Renderização dos Comboboxes</h1>
    
    <div class="form-group">
        <label for="supplier">Fornecedor:</label>
        <select id="supplier">
            <option value="">Carregando fornecedores...</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="category">Categoria:</label>
        <select id="category">
            <option value="">Carregando categorias...</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="costCenter">Centro de Custo:</label>
        <select id="costCenter">
            <option value="">Carregando centros de custo...</option>
        </select>
    </div>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug-info">Carregando...</div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token) {
            document.body.innerHTML = '<h1>❌ Erro: Token não encontrado. Faça login primeiro.</h1>';
        }

        async function loadData() {
            const debugDiv = document.getElementById('debug-info');
            let debugInfo = '';
            
            try {
                // Carregar fornecedores
                debugInfo += '<h4>Fornecedores:</h4>';
                const suppliersResponse = await fetch('http://localhost:8080/api/companies/suppliers/simple', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Tenant-ID': user.tenantId || 'default-tenant'
                    }
                });
                
                if (suppliersResponse.ok) {
                    const suppliers = await suppliersResponse.json();
                    const activeSuppliers = suppliers.filter(s => s.isActive && s.supplierFlag);
                    
                    const supplierSelect = document.getElementById('supplier');
                    supplierSelect.innerHTML = '<option value="">Selecione um fornecedor...</option>';
                    
                    activeSuppliers.forEach(supplier => {
                        const option = document.createElement('option');
                        option.value = supplier.id;
                        option.textContent = `${supplier.cnpj || 'S/CNPJ'} - ${supplier.tradeName || supplier.corporateName}`;
                        supplierSelect.appendChild(option);
                    });
                    
                    debugInfo += `<p>✅ ${activeSuppliers.length} fornecedores carregados</p>`;
                    debugInfo += `<pre>${JSON.stringify(activeSuppliers.slice(0, 2), null, 2)}</pre>`;
                } else {
                    debugInfo += `<p>❌ Erro ao carregar fornecedores: ${suppliersResponse.status}</p>`;
                }
                
                // Carregar categorias
                debugInfo += '<h4>Categorias:</h4>';
                const categoriesResponse = await fetch('http://localhost:8080/api/financial-categories?isActive=true', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Tenant-ID': user.tenantId || 'default-tenant'
                    }
                });
                
                if (categoriesResponse.ok) {
                    const categories = await categoriesResponse.json();
                    const activeCategories = categories.filter(c => c.isActive);
                    
                    const categorySelect = document.getElementById('category');
                    categorySelect.innerHTML = '<option value="">Selecione uma categoria...</option>';
                    
                    activeCategories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.categoryName;
                        option.textContent = `${category.categoryCode} - ${category.categoryName}`;
                        categorySelect.appendChild(option);
                    });
                    
                    debugInfo += `<p>✅ ${activeCategories.length} categorias carregadas</p>`;
                    debugInfo += `<pre>${JSON.stringify(activeCategories.slice(0, 2), null, 2)}</pre>`;
                } else {
                    debugInfo += `<p>❌ Erro ao carregar categorias: ${categoriesResponse.status}</p>`;
                }
                
                // Carregar centros de custo
                debugInfo += '<h4>Centros de Custo:</h4>';
                const costCentersResponse = await fetch('http://localhost:8080/api/cost-centers', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Tenant-ID': user.tenantId || 'default-tenant'
                    }
                });
                
                if (costCentersResponse.ok) {
                    const costCenters = await costCentersResponse.json();
                    
                    const costCenterSelect = document.getElementById('costCenter');
                    costCenterSelect.innerHTML = '<option value="">Selecione um centro de custo...</option>';
                    
                    costCenters.forEach(costCenter => {
                        const option = document.createElement('option');
                        option.value = costCenter.name || costCenter.costCenterName;
                        option.textContent = `${costCenter.code || costCenter.costCenterCode} - ${costCenter.name || costCenter.costCenterName}`;
                        costCenterSelect.appendChild(option);
                    });
                    
                    debugInfo += `<p>✅ ${costCenters.length} centros de custo carregados</p>`;
                    debugInfo += `<pre>${JSON.stringify(costCenters.slice(0, 2), null, 2)}</pre>`;
                } else {
                    debugInfo += `<p>❌ Erro ao carregar centros de custo: ${costCentersResponse.status}</p>`;
                }
                
            } catch (error) {
                debugInfo += `<p>❌ Erro geral: ${error.message}</p>`;
                console.error('Erro:', error);
            }
            
            debugDiv.innerHTML = debugInfo;
        }
        
        // Carregar dados quando a página carregar
        loadData();
    </script>
</body>
</html>
