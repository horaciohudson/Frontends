<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Dados dos Comboboxes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 30px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .loading { background: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Debug - Dados dos Comboboxes</h1>
    
    <button onclick="testSuppliers()">Testar Fornecedores</button>
    <button onclick="testCategories()">Testar Categorias</button>
    <button onclick="testCostCenters()">Testar Centros de Custo</button>
    <button onclick="testAll()">Testar Todos</button>
    
    <div id="suppliers-section" class="section">
        <h2>Fornecedores</h2>
        <div id="suppliers-result">Clique em "Testar Fornecedores" para carregar</div>
    </div>
    
    <div id="categories-section" class="section">
        <h2>Categorias</h2>
        <div id="categories-result">Clique em "Testar Categorias" para carregar</div>
    </div>
    
    <div id="cost-centers-section" class="section">
        <h2>Centros de Custo</h2>
        <div id="cost-centers-result">Clique em "Testar Centros de Custo" para carregar</div>
    </div>

    <script>
        // Verificar se o usu√°rio est√° logado
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token) {
            document.body.innerHTML = '<h1>‚ùå Erro: Token n√£o encontrado. Fa√ßa login primeiro.</h1>';
        }
        
        console.log('üîç User data:', user);
        console.log('üîç Token:', token ? 'Presente' : 'Ausente');

        async function makeRequest(url, description) {
            try {
                console.log(`üîç ${description} - Fazendo requisi√ß√£o para:`, url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'X-Tenant-ID': user.tenantId || 'default-tenant'
                    }
                });
                
                console.log(`üì• ${description} - Response status:`, response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`‚ùå ${description} - Error response:`, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                console.log(`‚úÖ ${description} - Success result:`, result);
                return result;
                
            } catch (error) {
                console.error(`‚ùå ${description} - Erro:`, error);
                throw error;
            }
        }

        async function testSuppliers() {
            const resultDiv = document.getElementById('suppliers-result');
            const sectionDiv = document.getElementById('suppliers-section');
            
            resultDiv.innerHTML = '<p>üîÑ Carregando fornecedores...</p>';
            sectionDiv.className = 'section loading';
            
            try {
                const suppliers = await makeRequest('http://localhost:8080/api/companies/suppliers/simple', 'Fornecedores');
                
                const activeSuppliers = suppliers.filter(s => s.isActive && s.supplierFlag);
                
                resultDiv.innerHTML = `
                    <p><strong>‚úÖ Sucesso!</strong></p>
                    <p>Total encontrados: ${suppliers.length}</p>
                    <p>Ativos com supplier_flag: ${activeSuppliers.length}</p>
                    <h4>Dados:</h4>
                    <pre>${JSON.stringify(activeSuppliers, null, 2)}</pre>
                `;
                sectionDiv.className = 'section success';
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p><strong>‚ùå Erro:</strong> ${error.message}</p>
                    <pre>${error.stack || 'Stack trace n√£o dispon√≠vel'}</pre>
                `;
                sectionDiv.className = 'section error';
            }
        }

        async function testCategories() {
            const resultDiv = document.getElementById('categories-result');
            const sectionDiv = document.getElementById('categories-section');
            
            resultDiv.innerHTML = '<p>üîÑ Carregando categorias...</p>';
            sectionDiv.className = 'section loading';
            
            try {
                const categories = await makeRequest('http://localhost:8080/api/financial-categories?isActive=true', 'Categorias');
                
                const activeCategories = categories.filter(c => c.isActive);
                
                resultDiv.innerHTML = `
                    <p><strong>‚úÖ Sucesso!</strong></p>
                    <p>Total encontradas: ${categories.length}</p>
                    <p>Ativas: ${activeCategories.length}</p>
                    <h4>Dados:</h4>
                    <pre>${JSON.stringify(activeCategories, null, 2)}</pre>
                `;
                sectionDiv.className = 'section success';
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p><strong>‚ùå Erro:</strong> ${error.message}</p>
                    <pre>${error.stack || 'Stack trace n√£o dispon√≠vel'}</pre>
                `;
                sectionDiv.className = 'section error';
            }
        }

        async function testCostCenters() {
            const resultDiv = document.getElementById('cost-centers-result');
            const sectionDiv = document.getElementById('cost-centers-section');
            
            resultDiv.innerHTML = '<p>üîÑ Carregando centros de custo...</p>';
            sectionDiv.className = 'section loading';
            
            try {
                const costCenters = await makeRequest('http://localhost:8080/api/cost-centers', 'Centros de Custo');
                
                resultDiv.innerHTML = `
                    <p><strong>‚úÖ Sucesso!</strong></p>
                    <p>Total encontrados: ${costCenters.length}</p>
                    <h4>Dados:</h4>
                    <pre>${JSON.stringify(costCenters, null, 2)}</pre>
                `;
                sectionDiv.className = 'section success';
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p><strong>‚ùå Erro:</strong> ${error.message}</p>
                    <pre>${error.stack || 'Stack trace n√£o dispon√≠vel'}</pre>
                `;
                sectionDiv.className = 'section error';
            }
        }

        async function testAll() {
            await testSuppliers();
            await testCategories();
            await testCostCenters();
        }
    </script>
</body>
</html>
