<!DOCTYPE html>
<html>
<head>
    <title>Debug Token JWT</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .token-info { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #eee; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Token JWT - Sistema Financeiro</h1>
    
    <div id="tokenInfo"></div>
    
    <script>
        function decodeJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(
                    atob(base64)
                        .split('')
                        .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                        .join('')
                );
                return JSON.parse(jsonPayload);
            } catch (error) {
                return null;
            }
        }
        
        function displayTokenInfo() {
            const tokenInfoDiv = document.getElementById('tokenInfo');
            
            // Verificar se h√° token
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('auth_user');
            
            let html = '<h2>üìã Informa√ß√µes do LocalStorage</h2>';
            
            if (!token) {
                html += '<div class="error">‚ùå Nenhum token encontrado no localStorage</div>';
                html += '<p>Fa√ßa login primeiro para gerar um token.</p>';
            } else {
                html += '<div class="success">‚úÖ Token encontrado no localStorage</div>';
                
                // Decodificar token
                const decoded = decodeJWT(token);
                if (decoded) {
                    html += '<h3>üîì Token Decodificado:</h3>';
                    html += '<pre>' + JSON.stringify(decoded, null, 2) + '</pre>';
                    
                    html += '<h3>üë§ Informa√ß√µes do Usu√°rio:</h3>';
                    html += '<ul>';
                    html += '<li><strong>Username:</strong> ' + (decoded.username || 'N/A') + '</li>';
                    html += '<li><strong>User ID:</strong> ' + (decoded.user_id || 'N/A') + '</li>';
                    html += '<li><strong>Tenant ID:</strong> ' + (decoded.tenant_id || 'N/A') + '</li>';
                    html += '<li><strong>Roles:</strong> ' + JSON.stringify(decoded.roles || []) + '</li>';
                    html += '<li><strong>Expira√ß√£o:</strong> ' + new Date(decoded.exp * 1000).toLocaleString() + '</li>';
                    html += '</ul>';
                    
                    // Verificar se tem ROLE_ADMIN
                    const hasAdminRole = decoded.roles && decoded.roles.includes('ROLE_ADMIN');
                    if (hasAdminRole) {
                        html += '<div class="success">‚úÖ Usu√°rio possui ROLE_ADMIN</div>';
                    } else {
                        html += '<div class="error">‚ùå Usu√°rio N√ÉO possui ROLE_ADMIN</div>';
                        html += '<p>Roles encontradas: ' + JSON.stringify(decoded.roles || []) + '</p>';
                    }
                } else {
                    html += '<div class="error">‚ùå Erro ao decodificar o token</div>';
                }
            }
            
            if (user) {
                html += '<h3>üë• Dados do Usu√°rio (localStorage):</h3>';
                html += '<pre>' + user + '</pre>';
            }
            
            html += '<br><button onclick="location.reload()">üîÑ Atualizar</button>';
            html += '<button onclick="localStorage.clear(); location.reload()" style="margin-left: 10px; background: red; color: white;">üóëÔ∏è Limpar LocalStorage</button>';
            
            tokenInfoDiv.innerHTML = html;
        }
        
        // Executar quando a p√°gina carregar
        displayTokenInfo();
        
        // Atualizar a cada 5 segundos
        setInterval(displayTokenInfo, 5000);
    </script>
</body>
</html>
